<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./src/assets/images/devchallenges.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/variables.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/base.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />

    <title>My Gallery</title>
  </head>
  <body>
    <header class="header">
      <figure class="profile__card">
        <img
          class="profile__image"
          src="./src/assets/images/profilePhoto.png"
          alt="Rodney's photo"
        />
        <figcaption class="caption">
          <h1 class="title-one">Rodney Cotton</h1>
          <p class="location">Helsinki, Finland</p>
        </figcaption>
      </figure>
      <div class="tag_wrapper flex-column">
        <h2 class="tag_title">100</h2>
        <p class="tag_info">Posts</p>
      </div>
      <div class="tag_wrapper flex-column">
        <h2 class="tag_title">2,242</h2>
        <p class="tag_info">Followers</p>
      </div>
      <div class="tag_wrapper flex-column">
        <h2 class="tag_title">1,432</h2>
        <p class="tag_info">Following</p>
      </div>
    </header>

    <main class="content">
      <img
        class="content_image"
        src="./src/assets/images/photo1.png"
        alt="sofa and flowers"
      />

      <img
        class="content_image"
        src="./src/assets/images/photo2.png"
        alt="black sofa"
      />
      <img
        class="content_image"
        src="./src/assets/images/photo3.png"
        alt="bathtub"
      />
      <img
        class="content_image"
        src="./src/assets/images/photo4.png"
        alt="luminary"
      />

      <img
        class="content_image"
        src="./src/assets/images/photo6.png"
        alt="flower"
      />

      <img
        class="content_image"
        src="./src/assets/images/photo5.png"
        alt="wooden table"
      />
    </main>
    <footer class="footer">
      <a
        class="link"
        href="https://www.linkedin.com/in/diazevedo/"
        target="_blank"
        rel="noopener noreferrer"
        >@DiAzevedo</a
      >
      <a
        class="link"
        href="https://devchallenges.io/challenges/gcbWLxG6wdennelX7b8I"
        target="_blank"
        rel="noopener noreferrer"
        >@DevChallenges</a
      >
    </footer>
  </body>
</html>
