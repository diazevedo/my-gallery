<html lang="en">

    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />

    <header class="header">
      <figure class="profile__card">
        <img
          class="profile__image"
          src="./src/assets/images/profilePhoto.png"

        />

          <h1 class="title-one">Rodney Cotton</h1>
          <p class="location">Helsinki, Finland</p>
        </figcaption>
      </figure>
      <div>
        <h2>100</h2>
        <p>Posts</p>
      </div>
      <div>
        <h2>2,242</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>1,432</h2>
        <p>Following</p>
      </div>
    </header>

    <main class="content">
      <img src="./src/assets/images/photo1.png" alt="sofa and flowers" />
      <img src="./src/assets/images/photo2.png" alt="black sofa" />
      <img src="./src/assets/images/photo3.png" alt="bathtub" />
      <img src="./src/assets/images/photo4.png" alt="luminary" />
      <img src="./src/assets/images/photo5.png" alt="wooden table" />
      <img src="./src/assets/images/photo6.png" alt="flower" />
    </main>
    <footer>
      <a href="http://" target="_blank" rel="noopener noreferrer">@DiAzevedo</a>
      <a href="http://" target="_blank" rel="noopener noreferrer"
        >@DevChallenges</a
      >
    </footer>
